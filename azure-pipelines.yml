pool:
  vmImage: 'Ubuntu 16.04'

steps:
- script: dotnet test tests/tests.csproj --logger trx
  displayName: 'Run schema verification tests'

- task: PublishTestResults@2
  inputs:
    testRunner: VSTest
    testResultsFiles: '**/*.trx'
